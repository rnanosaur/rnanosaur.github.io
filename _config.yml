# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - vendor
  - old

# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

collections_dir: collections

collections:
  make:
    output: true
    permalink: /:collection/:path/
  install:
    output: true
    permalink: /:collection/:path/
  simulation:
    output: true
    permalink: /:collection/:path/
  tutorial:
    output: true
    permalink: /:collection/:path/
  courses:
    output: true
    permalink: /:collection/:path/
  community:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      share: true
      related: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

  # _make
  - scope:
      path: ""
      type: make
    values:
      layout: single
      author_profile: false
      share: false
      read_time: false
      sidebar:
        nav: "make"
  # _install
  - scope:
      path: ""
      type: install
    values:
      layout: single
      author_profile: false
      share: false
      read_time: false
      sidebar:
        nav: "install"
  # _tutorial
  - scope:
      path: ""
      type: tutorial
    values:
      layout: single
      author_profile: false
      share: true
      read_time: true
  # _simulation
  - scope:
      path: ""
      type: simulation
    values:
      layout: single
      author_profile: false
      share: true
      read_time: true
  # _courses
  - scope:
      path: ""
      type: course
    values:
      layout: single
      author_profile: false
      share: true
      read_time: true
  # _community
  - scope:
      path: ""
      type: community
    values:
      layout: single
      author_profile: true
      share: true
      read_time: true
      sidebar:
        nav: "about"

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
# timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

after_footer_scripts :
  - /assets/js/copyCode.js
  - /assets/js/navtab.js
